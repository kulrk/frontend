<h3 class="header">Users</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>
        <button (click)="updateStatus(2, user.id)" *ngIf="user.status == 1" class="btn btn-sm btn-danger">suspend</button>
        <button (click)="updateStatus(1, user.id)" *ngIf="user.status == 2" class="btn btn-sm btn-info">activate</button>
      </td>
    </tr>
  </tbody>
</table>
